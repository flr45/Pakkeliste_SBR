{% extends "base.html" %}{% block content %}
<h2>Oversigt</h2>
<div class="grid cards">
  {% for v in vehicles %}
    <div class="card">
      <div class="row" style="justify-content:space-between">
        <a href="/vehicle/{{ v.id }}"><strong style="font-size:1.1rem">{{ v.name }}</strong></a>
        <span class="badge">{{ v.place_count }} rum</span>
      </div>
    </div>
  {% else %}
    <p class="small">Ingen køretøjer endnu.</p>
  {% endfor %}
</div>
{% endblock %}
