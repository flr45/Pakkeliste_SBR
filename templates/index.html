{% extends "base.html" %}
{% block content %}
<h1>Køretøjer</h1>

{% if logged %}
<form method="post" action="/vehicles/new" class="inline-form">
  <input name="name" placeholder="Nyt køretøj..." required>
  <input name="description" placeholder="Beskrivelse (valgfri)">
  <button type="submit">Opret</button>
</form>
{% endif %}

<ul class="grid">
  {% for v in vehicles %}
    <li class="card">
      <div class="row between">
        <b>{{ v.name }}</b>
        <a class="btn" href="/vehicle/{{ v.id }}">Åbn</a>
      </div>
    </li>
  {% else %}
    <li>Ingen køretøjer endnu.</li>
  {% endfor %}
</ul>
{% endblock %}
