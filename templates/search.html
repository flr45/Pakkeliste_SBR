{% extends "base.html" %}{% block content %}
<h2>Søgning</h2>
<form method="get" class="row mt8">
  <input class="input" name="q" value="{{ q or '' }}" placeholder="Søg i alt udstyr…" style="min-width:260px">
  <button class="btn">Søg</button>
</form>

{% if q %}
  <div class="small mt12">Resultater for <strong>{{ q }}</strong> ({{ results|length }})</div>
  {% for r in results %}
    <div class="card">
      <div class="row" style="justify-content:space-between">
        <div>
          <strong>{{ r.item_name }}</strong>
          <div class="small">{{ r.vehicle_name }} • {{ r.place_name }} • Antal: {{ r.quantity }}</div>
        </div>
        <a class="btn" href="/vehicle/{{ r.vehicle_id }}?open_place={{ r.place_id }}&highlight_item={{ r.item_id }}">Åbn</a>
      </div>
    </div>
  {% else %}
    <p class="small mt12">Ingen match.</p>
  {% endfor %}
{% endif %}
{% endblock %}
