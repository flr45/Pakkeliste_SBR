{% extends "base.html" %}
{% block content %}
<h2>Log ind</h2>
<form method="post" action="/login" class="card">
  <input name="username" placeholder="Brugernavn" required>
  <input name="password" type="password" placeholder="Adgangskode" required>
  <input type="hidden" name="next" value="{{ request.query_params.get('next','/') }}">
  <button>Log ind</button>
  {% if msg %}<div class="flash">{{ msg }}</div>{% endif %}
</form>
{% endblock %}
