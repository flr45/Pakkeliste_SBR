{% extends "base.html" %}
{% block content %}
<h1>Upload pakkeliste (CSV)</h1>
{% if not logged %}
<p>Du skal være logget ind.</p>
{% else %}
<form class="card" method="post" enctype="multipart/form-data">
  <input type="file" name="file" accept=".csv,text/csv" required>
  <button type="submit">Upload</button>
  <p class="muted">Understøttede kolonner: Vehicle, Place, Item, Quantity, Note (danske varianter accepteres).</p>
</form>
{% endif %}
{% endblock %}
