services:
- type: web
  name: pakkeliste-sbr
  env: python
  buildCommand: pip install -r requirements.txt
  startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
  envVars:
  - key: SECRET_KEY
    generateValue: true
  - key: ADMIN_USERNAME
    value: admin
  - key: ADMIN_PASSWORD
    value: admin
  - key: DATABASE_URL
    value: sqlite:///data/app.db
  - key: UPLOAD_DIR
    value: uploads
