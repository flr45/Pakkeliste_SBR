{% extends "base.html" %}{% block content %}
<form action="/search" method="get" class="card">
  <div class="search-row">
    <input type="text" name="q" placeholder="Søg efter udstyr…" value="{{ q or '' }}" style="flex:1">
    <select name="vehicle"><option value="0">Alle køretøjer</option>
      {% for v in vehicles %}<option value="{{ v.id }}" {% if vehicle_filter and vehicle_filter == v.id %}selected{% endif %}>{{ v.name }}</option>{% endfor %}
    </select>
    <button class="btn">Søg</button>
  </div>
</form>
<h3>Køretøjer</h3>
<div class="grid">
  {% for v in vehicles %}
  <div class="vehicle">
    <div class="title"><a href="/vehicle/{{ v.id }}">{{ v.name }}</a><span class="tag">{{ v.place_count }} rum</span></div>
    {% if v.description %}<div class="tag" style="display:block;margin-top:6px">{{ v.description|truncate(140) }}</div>{% endif %}
  </div>
  {% else %}<div class="card">Ingen køretøjer endnu.</div>{% endfor %}
</div>
{% endblock %}
