{% extends "base.html" %}{% block content %}
<h2>Log ind</h2>
<form method="post" class="card grid" style="max-width:420px">
  <input class="input" required name="username" placeholder="Brugernavn">
  <input class="input" required type="password" name="password" placeholder="Adgangskode">
  <button class="btn">Log ind</button>
</form>
{% if msg %}<div class="msg">{{ msg }}</div>{% endif %}
{% endblock %}
